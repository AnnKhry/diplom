<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section class="about-banner relative" id="banners">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <!--                <h1 class="text-white">-->
                <!--                    Register-->
                <!--                </h1>-->
            </div>
        </div>
    </div>
</section>

<div class="container mb-4" xmlns:th="http://www.thymeleaf.org">
    <h1 class="text-danger" th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="container" xmlns:th="http://www.thymeleaf.org">
    <form class="form-signin mt-xl-5" method="post" action="/register">
        <h2 class="form-signin-heading">Новый пользователь</h2>
        <p>
            <label for="username" class="sr-only">Логин</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Логин" required="" autofocus="">
        </p>

        <p>
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required="">
        </p>
        <p>
            <label for="repeatedPassword" class="sr-only">Повторите пароль</label>
            <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control" placeholder="Повторите пароль" required="">
        </p>
        <p>
            <label for="name" class="sr-only">Имя</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Имя" required="" autofocus="">
        </p>
        <p>
            <label for="surname" class="sr-only">Фамилия</label>
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Фамилия" required="" autofocus="">
        </p>
        <p>
            <label for="email" class="sr-only">E-mail</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="E-mail" required="" autofocus="">
        </p>
        <p>
        <p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
            <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="role"  type="radio" id="ROLE_USER" value="ROLE_USER">
            <label class="form-check-label" for="ROLE_USER">Admin</label>
        </div>
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    </form>
    <a href="/login" class="btn btn-block btn-light">Уже зарегистрированы? Войти!</a>
</div>

<!-- Footer -->
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
</body>
</html>
